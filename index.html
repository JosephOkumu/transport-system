<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([-1.286389, 36.817223], 13); // Centered at Nairobi

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker for the vehicle
        const vehicleMarker = L.marker([-1.286389, 36.817223]).addTo(map);

        // Connect to the SSE endpoint
        const eventSource = new EventSource('http://localhost:8080/stream-location');
        eventSource.onmessage = (event) => {
            const location = JSON.parse(event.data);
            vehicleMarker.setLatLng([location.latitude, location.longitude]);
            map.setView([location.latitude, location.longitude]);
        };
    </script>
</body>
</html>
